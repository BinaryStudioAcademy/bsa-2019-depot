version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/bsa-2019-depot
permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/before-install.sh
      runas: ubuntu
  AfterInstall:
    - location: scripts/after-install.sh
      runas: ubuntu
  ApplicationStart:
    - location: scripts/app-start.sh
      runas: ubuntu